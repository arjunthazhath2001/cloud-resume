<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arjun's Cloud Resume</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8fafc, #e2e8f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #1e293b;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #334155;
      margin-bottom: 10px;
    }

    .emoji-line {
      font-size: 5rem;
      margin-top: 15px;
      color: #0f172a;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p, .emoji-line {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, I'm Arjun</h1>
    <p>This is my cloud resume deployed using <strong>AWS S3</strong>, <strong>CloudFront</strong>, and <strong>GitHub Actions</strong>.</p>
    <h1 class="emoji-line">I ❤️ CLOUD</h1>
  </div>
</body>
</html>
